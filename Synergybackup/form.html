<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
    <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Register Here</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="email" placeholder="Name" required />
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="text" name="email" placeholder="Contact Number" required />
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-university"></i></span>
                <input type="text" name="email" placeholder="College Name" required />
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Email" required />
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="email" placeholder="Team Name (If Individual Add Your Name)" required />
            </div>

            <div class="input_field select_option">
              <select>
                <option>Select Event</option>
                <option>ATHLETICS</option>
                <option>VOLLEYBALL</option>
                <option>TABLE TENNIS</option>
                <option>BADMINTON</option>
                <option>CRICKET</option>
                <option>FOOTBALL</option>
                <option>BASKETBALL</option>
                <option>KHO KHO</option>
              </select>
              <div class="select_arrow"></div>
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-file"></i></span>
                <input type="text" placeholder="Select a File to Upload the Ss of Payment:" disabled />
            </div>

            <input type="file" name="file" id="'file"><br><br><br>
            <input class="button" type="submit" value="Register" />

          </form>
        </div>
      </div>
    </div>
    </div>
  <script src="https://use.fontawesome.com/4ecc3dbb0b.js"></script>
    </body>
</html>
