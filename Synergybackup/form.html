<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8b400;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input.error, select.error {
            border: 2px solid red;
        }

        button {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for the Event</h2>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <div class="form-step active" id="step1">
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
                <input type="text" id="collegeName" name="collegeName" placeholder="College Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="form-step" id="step2">
                <select id="eventSelect" name="eventSelect" required onchange="updateTeamSize()">
                    <option value="" disabled selected>Select Event</option>
                    <option value="Basketball">Basketball (Min: 6, Max: 12)</option>
                    <option value="Volleyball">Volleyball (Min: 6, Max: 12)</option>
                    <option value="Cricket">Cricket (Min: 9, Max: 14)</option>
                    <option value="Kho-Kho">Kho-Kho (Min: 9, Max: 12)</option>
                    <option value="Chess">Chess (Individual)</option>
                    <option value="Athletics">Athletics</option>
                </select>

                <div id="athleticsOptions" style="display: none;">
                    <select id="athleticsEvent" name="athleticsEvent">
                        <option value="" disabled selected>Select Athletics Event</option>
                        <option value="100m">100m Race</option>
                        <option value="200m">200m Race</option>
                        <option value="400m">400m Race</option>
                        <option value="Shot Put">Shot Put</option>
                    </select>
                </div>

                <input type="text" id="teamName" name="teamName" placeholder="Team Name (If Individual, Enter Your Name)" required>
                <div id="playerFields"></div>
                <button type="button" onclick="prevStep(1)">Back</button>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>

            <div class="form-step" id="step3">
                <label for="paymentQR">Scan the QR Code to Pay:</label><br>
                <img src="SYNERGY IGDTUW_SYNERGYIGDTUWpsbpay_page-0001.jpg" alt="Payment QR Code" width="200" style="margin: 10px 0;"><br>
            
                <input type="file" id="paymentProof" accept="image/*" required>
                <small>Upload Payment Screenshot</small>
            
                <input type="file" id="collegeID" accept="image/*" required>
                <small>Upload College ID Card</small>
            
                <button type="button" onclick="prevStep(2)">Back</button>
                <button type="button" onclick="generatePDF()">Register & Download PDF</button>
            </div>
            
            
        </form>
    </div>
    <script src="form.js"></script>

</body>
</html>
